port: 7890
socks-port: 7891
external-controller: 0.0.0.0:9090
external-ui: "metacubexd-gh-pages"
#external-ui: "yacdmeta-gh-pages"
#external-ui: "yacd-gh-pages"
ipv6: false
mode: rule
log-level: silent
unified-delay: true
dns:
  enable: true
  ipv6: false
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4



