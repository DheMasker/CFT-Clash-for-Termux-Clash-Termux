proxy-groups:
- name: CONTROL
  type: select
  proxies:
  - URLTEST
  - SELECT
  url: http://www.gstatic.com/generate_204

- name: SELECT
  type: select
  use:
  - Airuopcdn
  - WilliamStar007cdn
  - anaercdn
  - mahdiblandcdn
  - peasoftcdn
  - tbbatbbcdn
  - MrMohebicdn
  - chengaopancdn  

  - vpnTrojan
  - vpnVmess-cdn-opok
  - vpnVmess-cdn
  - vpnVmess
  url: http://www.gstatic.com/generate_204

- name: URLTEST
  type: url-test
  use:
  - Airuopcdn
  - WilliamStar007cdn
  - anaercdn
  - mahdiblandcdn
  - peasoftcdn
  - tbbatbbcdn
  - MrMohebicdn
  - chengaopancdn  

  - vpnTrojan
  - vpnVmess-cdn-opok
  - vpnVmess-cdn
  - vpnVmess
  interval: 9
  url: http://www.gstatic.com/generate_204
  


rules:
- MATCH,CONTROL



